<div class="panel panel-default">
	<div class="panel-heading">Add Subject</div>
	<div class="panel-body">
		<form class="form-horizontal" name="addForm">
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Name:
				</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="description"
						placeholder="Enter Subject Name"
						data-ng-model="add.subject.description" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-3 text-right">
					<button type="button" class="btn sc-btn"
						data-ng-click="addSubject()">Add</button>
				</div>
				<div class="col-sm-3 text-left">
					<button type="button" class="btn sc-btn">Reset</button>
				</div>
			</div>
			<br />
			<div class="alert" data-ng-show="add.showMessage"
				data-ng-class="{'alert-success':add.successFlag, 'alert-danger':!add.successFlag}">
				<ul>
					<li data-ng-repeat="msg in add.message">{{msg.message}}</li>
				</ul>
			</div>
		</form>
	</div>
</div>
