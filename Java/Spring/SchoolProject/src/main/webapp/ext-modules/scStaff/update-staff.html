<div class="panel panel-default">
	<div class="panel-heading">Update Staff</div>
	<div class="panel-body">

		<div class="well">
			<form class="form-inline">
				<div class="form-group">
					<label for="name">Name:</label> <select name="name"
						class="form-control select-md"
						data-ng-model="update.search.staff.name"
						data-ng-options="item as item.name for item in staffs track by item.id">
					</select>
				</div>
				<div class="form-group">&nbsp;</div>
				<div class="form-group">
					<button type="button" class="btn sc-btn"
						data-ng-click="update.searchStaff()">Search</button>
				</div>
			</form>
		</div>

		<form class="form-horizontal" data-ng-show="update.search.resultFlag">
			<div class="form-group">
				<label for="id" class="col-sm-2 control-label">ID:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="id" disabled
						value="{{update.staff.id}}" />
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="name"
						data-ng-model="update.staff.name" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="age">Age: </label>
				<div class="col-sm-4">
					<input type="number" class="form-control" name="age"
						placeholder="Enter Age" data-ng-model="update.staff.age" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="gender">Gender: </label>
				<div class="col-sm-4">
					<label for="gender">Male</label> <input type="radio" value="Male"
						name="gender" data-ng-model="update.staff.gender" /> <label
						for="gender">Female</label> <input type="radio" value="Female"
						name="gender" data-ng-model="update.staff.gender" />
					<!-- <select class="form-control" name="gender"
						data-ng-model="update.staff.gender"
						data-ng-options="item as item.text for item in genders track by gender.text"></select> -->
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="salary">Salary: </label>
				<div class="col-sm-4">
					<input type="number" class="form-control" name="salary"
						placeholder="Enter Salary" data-ng-model="update.staff.salary" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="roles">Roles: </label>
				<div class="col-sm-4">
					<select class="form-control" name="roles" multiple="multiple"
						data-ng-model="update.staff.roles"
						data-ng-options="item as item.name for item in roles track by item.id">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="subjects">Subjects:
				</label>
				<div class="col-sm-4">
					<select class="form-control" name="subjects" multiple="multiple"
						data-ng-model="update.staff.subjects"
						data-ng-options="item as item.description for item in subjects track by item.id">
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-3 text-right">
					<button type="button" class="btn sc-btn"
						data-ng-click="updateStaff()">Update</button>
				</div>
				<div class="col-sm-3 text-left">
					<button type="button" class="btn sc-btn">Reset</button>
				</div>
			</div>
		</form>
		<div class="alert"
			data-ng-class="{'alert-success':!update.errorFlag, 'alert-danger':update.errorFlag}"
			data-ng-show="update.resultFlag">
			<ul>
				<li data-ng-repeat="msg in update.resultMessage">{{msg.message}}</li>
			</ul>
		</div>
	</div>
</div>
