<div class="panel panel-default">
	<div class="panel-heading">Update Role</div>
	<div class="panel-body">

		<div class="well">
			<form class="form-inline">
				<div class="form-group">
					<label for="name">Name:</label> <select name="name"
						class="form-control select-md" data-ng-model="update.search.role.name"
						data-ng-options="item as item.name for item in roles track by item.id">
					</select>
				</div>
				<div class="form-group"> &nbsp; </div>
				<div class="form-group">
					<button type="button" class="btn sc-btn" data-ng-click="update.searchRole()">Search</button>
				</div>
			</form>
		</div>

		<form class="form-horizontal" data-ng-show="update.search.resultFlag">
			<div class="form-group">
				<label for="id" class="col-sm-2 control-label">ID:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="id" disabled value="{{update.role.id}}" />
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="name"
						data-ng-model="update.role.name" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-3 text-right">
					<button type="button" class="btn sc-btn" data-ng-click="updateRole()">Update</button>
				</div>
				<div class="col-sm-3 text-left">
					<button type="button" class="btn sc-btn">Reset</button>
				</div>
			</div>
		</form>
		<div class="alert" data-ng-class="{'alert-success':!update.errorFlag, 'alert-danger':update.errorFlag}" data-ng-show="update.resultFlag">
			<ul>
				<li data-ng-repeat="msg in update.resultMessage">{{msg.message}}</li>
			</ul>
		</div>
	</div>
</div>
