<div class="panel panel-default">
	<div class="panel-heading">Delete Role</div>
	<div class="panel-body">
		<div class="well">
			<form class="form-inline">
				<div class="form-group">
					<label for="name">Name:</label> <select name="name"
						class="form-control select-md"
						data-ng-model="delete.search.role.name"
						data-ng-options="item as item.name for item in roles track by item.id">
					</select>
				</div>
				<div class="form-group">&nbsp;</div>
				<div class="form-group">
					<button type="button" class="btn sc-btn" data-ng-click="delete.searchRole()">Search</button>
				</div>
			</form>
		</div>

		<form class="form-horizontal" data-ng-show="delete.search.resultFlag" name="delRoleForm">
			<div class="form-group">
				<label for="id" class="col-sm-2 control-label">ID:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="id" disabled value="{{delete.role.id}}" />
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="name"
						value="{{delete.role.name}}" disabled />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-3 text-right">
					<button type="button" class="btn sc-btn" data-ng-click="deleteRole()">Delete</button>
				</div>
				<div class="col-sm-3 text-left">
					<button type="button" class="btn sc-btn">Reset</button>
				</div>
			</div>
		</form>
		<div class="alert" data-ng-class="{'alert-success':!delete.errorFlag, 'alert-danger':delete.errorFlag}" data-ng-show="delete.resultFlag">
			<ul>
				<li data-ng-repeat="msg in delete.resultMessage">{{msg.message}}</li>
			</ul>
		</div>
	</div>
</div>
